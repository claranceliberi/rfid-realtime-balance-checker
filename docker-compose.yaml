version: '3.3'
services:
    postgresql:
        image: postgres
        container_name: pg-docker
        ports:
            - "5400:5432"
        environment:
            - POSTGRES_USER=liberi
            - POSTGRES_PASSWORD=liberi
        volumes:
            - ./postgres.conf:/etc/postgresql/postgresql.conf
        command: postgres -c config_file=/etc/postgresql/postgresql.conf
        restart: always
# Names our volume
volumes:
  my-db: